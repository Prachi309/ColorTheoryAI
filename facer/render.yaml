services:
  - type: web
    name: color-insight-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: KMP_DUPLICATE_LIB_OK
        value: TRUE
      - key: OMP_NUM_THREADS
        value: 1
    healthCheckPath: /health
    autoDeploy: true
