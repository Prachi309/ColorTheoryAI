services:
  - type: web
    name: color-insight-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python startup_minimal.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: KMP_DUPLICATE_LIB_OK
        value: TRUE
      - key: OMP_NUM_THREADS
        value: 1
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: max_split_size_mb:128
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    autoDeploy: true
